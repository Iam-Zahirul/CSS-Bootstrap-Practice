<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <style>
        .wrapper {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 5px;
        }

        .w:nth-child(odd) {
            background-color: blueviolet;
            text-align: center;
        }

        .w:nth-child(even) {
            background-color: indigo;
            text-align: center;
        }

        .box {
            display: grid;
            grid-template-columns: 1fr 2fr 3fr 4fr;
            grid-gap: 5px;
        }

        .box .b:nth-child(odd) {
            background-color: khaki;
            text-align: center;
            height: 50px;
        }

        .box .b:nth-child(even) {
            background-color: lightcoral;
            text-align: center;
            height: 80px;
        }

        .room {
            display: grid;
            grid-template-columns: repeat(6,1fr);
        }
        .room .r:nth-child(odd)
        {
            background-color:lime;
            text-align: center
        }
        .room .r:nth-child(even)
        {
            background-color: lightseagreen;
            text-align: center;
        }

       .Tree .T{
           width: 315px;
           display:inline-block;
           background-color: magenta;
           text-align: center;
        }
        .Cup .C{
            width: 200px;
            margin-left: 5px;
            float: left;
            background-color: maroon;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="row text-center">
        <div class="col bg-success">Column-1</div>
        <div class="col bg-secondary">Column-2</div>
        <div class="col bg-primary">Column-3</div>
    </div>

    <div class="row text-center">
        <div class="col bg-primary">Column-1</div>
        <div class="col bg-danger">Column-2</div>
        <div class="col bg-info">Column-3</div>
        <div class="col bg-success">Column-4</div>
    </div>
    <div class="row text-center">
        <div class="col bg-warning">Column-1</div>
        <div class="col bg-secondary">Column-2</div>
        <div class="col bg-success">Column-3</div>
        <div class="col bg-info">Column-4</div>
        <div class="col bg-danger">Column-5</div>
    </div>

    <div class="wrapper">
        <div class="w">Column-1</div>
        <div class="w">Column-2</div>
        <div class="w">Column-3</div>
    </div>

    <div class="box">
        <div class="b">Box-1</div>
        <div class="b">Box-2</div>
        <div class="b">Box-3</div>
        <div class="b">Box-4</div>
    </div>

    <div class="room">
        <div class="r">Room-1</div>
        <div class="r">Room-2</div>
        <div class="r">Room-3</div>
        <div class="r">Room-4</div>
        <div class="r">Room-5</div>
        <div class="r">Room-6</div>
    </div>

    <div class="Tree">
        <div class="T">Tree-1</div>
        <div class="T">Tree-2</div>
        <div class="T">Tree-3</div>
        <div class="T">Tree-4</div>
    </div>

    <div class="Cup">
        <div class="C">Cup 1</div>
        <div class="C">Cup 2</div>
        <div class="C">Cup 3</div>
        <div class="C">Cup 4</div>
        <div class="C">Cup 5</div>
    </div>
</body>

</html>
