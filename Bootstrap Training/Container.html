<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1 class="text-center">Container</h1>
    <div class="container bg-warning">
        <div class="display-1 bg-success text-center mt-1 p-1">This is display -1</div>
        <div class="display-2 bg-primary text-center mt-1 p-1">This is display -2</div>
        <div class="display-3 bg-secondary text-center mt-1 p-1">This is display -3</div>
        <div class="display-4 bg-danger text-center mt-1 p-1">This is display -4</div>
        <div class="display-5 bg-info text-center mt-1 p-1">This is display -5</div>
    </div>
    <hr>
    <h1 class="text-center">Container-Fluid</h1>
    <div class="container-fluid text-center bg-primary mt-5">
        <div class="h1 bg-success">This is heading 1</div>
        <div class="h2 mt-1 bg-info">This is heading 2</div>
        <div class="h3 mt-1 bg-primary">This is heading 3</div>
        <div class="h4 mt-1 bg-secondary">This is heading 4</div>
        <div class="h5 mt-1 bg-danger">This is heading 5</div>
        <div class="h6 mt-1 bg-dark">This is heading 6</div>
        <div class="h7 mt-1 bg-warning">This is heading 7</div>
    </div>
</body>

</html>
