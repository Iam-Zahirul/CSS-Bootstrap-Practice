<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Color</title>
    <style>
        p:nth-child(odd)
        {
            color: tomato;
            border: 1px solid red;
            text-align: center;
            font-weight: lighter;
            word-spacing: 10px;
            border-radius: 20px;
        }
        p:nth-child(even)
        {
            color: turquoise;
            border: 1px solid teal;
            text-align: center;
            word-spacing: 10px;
        }
    </style>
</head>
<body>
    <p>This is a text.</p>
    <p>This is a text.</p>
    <p>This is a text.</p>
    <p>This is a text.</p>
</body>
</html>
