<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Float</title>
    <style>
        .Box img:nth-child(1){
            width: 100px;
            height: 100px;
            float: left;
        }
        .Box img:nth-child(2){
            width: 100px;
            height: 100px;
            float: right;
        }
    </style>
</head>
<body>
    <div class="Box">
        <img src="service2.png" alt="" srcset="">
        <img src="service3.png" alt="" srcset="">
    </div>
</body>
</html>
