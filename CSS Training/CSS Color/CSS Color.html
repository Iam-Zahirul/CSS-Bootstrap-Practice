<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS Color</title>
    <style>
        p {
            color: rgb(110, 112, 190);
        }

        h1 {
            color: #FFAABB;
        }

        h2 {
            color: hsl(0, 100%, 50%);
            background-color: rosybrown;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>This is a heading</h1>
    <p>This is a text.</p>
    <h2>This is a heading</h2>
</body>

</html>
